<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #d2e0ff);
    margin: 0;
    padding: 0;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.pexels.com/photos/31096662/pexels-photo-31096662/free-photo-of-cricketer-practicing-batting-in-sports-gear.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the entire body */
    margin: 0;
    padding: 0;


}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.login__content {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    width: 100%;
    transition: transform 0.3s ease;
}

.login__content:hover {
    transform: scale(1.01);
}

.login__form {
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.login__title {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 10px;
}

.login__description {
    text-align: center;
    color: #666;
    font-size: 0.95rem;
}

.login__inputs {
    display: grid;
    gap: 20px;
}

.login__label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    color: #003366;
}

.login__input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ccd9ff;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.login__input:focus {
    outline: none;
    border-color: #0044cc;
    box-shadow: 0 0 5px rgba(0, 68, 204, 0.3);
    background-color: #f5faff;
}

.login__button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #0044cc, #0080ff);
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login__button:hover {
    background: linear-gradient(135deg, #003399, #0066cc);
}

@media (max-width: 768px) {
    .login__inputs {
        grid-template-columns: 1fr;
    }

    .login__form {
        padding: 20px;
    }
}

</style>

<script>
    /*=============== SHOW HIDDEN - PASSWORD ===============*/
const showHiddenPass = (inputPass, inputIcon) => {
	const input = document.getElementById(inputPass),
		iconEye = document.getElementById(inputIcon);

	iconEye.addEventListener("click", () => {
		// Change password to text
		if (input.type === "password") {
			// Switch to text
			input.type = "text";

			// Add icon
			iconEye.classList.add("ri-eye-line");
			// Remove icon
			iconEye.classList.remove("ri-eye-off-line");
		} else {
			// Change to password
			input.type = "password";

			// Remove icon
			iconEye.classList.remove("ri-eye-line");
			// Add icon
			iconEye.classList.add("ri-eye-off-line");
		}
	});
};

showHiddenPass("input-pass", "input-icon");

</script>
