<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- component -->
<section class="min-h-screen flex flex-col">
    
    <div class="flex flex-1 items-center justify-center bg-gray-800">
        <div class="rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center">
            <form class="text-center" method="post">
                {% csrf_token %}
                <h1 class="font-bold tracking-wider text-white text-3xl mb-8 w-full text-gray-600">
                    Login your account
                </h1>
                <div class="py-2 text-left">
                    <input name="username" type="text" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Username" />
                </div>
                <div class="py-2 text-left">
                    <input name="password" type="password" class="bg-gray-200 border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Password" />
                </div>
                <div class="py-2">
                    <button type="submit" class="border-2 border-gray-100 focus:outline-none bg-green-600 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-purple-700">
                        Login
                    </button>
                </div>
                <center>
                    {% for message in messages %}
                       <h6>{{message}}</h6>
                    {% endfor %}
                </center>
            </form>
            <div class="text-center mt-12">
                <span>
                    Don't have an account?
                </span>
                <a href="{% url 'usersignup' %}" class="font-light text-md text-indigo-600 underline font-semibold hover:text-indigo-800">Create One</a>
            </div>
        </div>
    </div>
</section>




</body>
</html>
